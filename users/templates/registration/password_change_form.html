

{% extends 'base.html' %}

{% block content %}

<div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>

<h3>Change Password</h3>
<form method="post">

 



    {% csrf_token %}


<div class="input-group mb-3">
                            <input class="form-control" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" placeholder="Username">
                        </div>

<div class="input-group mb-4">
    <input class="form-control" type="password" name="old_password" autofocus="" required="" id="id_old_password" placeholder="Old Password">
                            
</div>
<div class="input-group mb-4">
    <input class="form-control" type="password" name="new_password1" required="" id="id_new_password1" placeholder="New Password">
                            
</div>

<div class="input-group mb-4">
    <input class="form-control" type="password" name="new_password2" required="" id="id_new_password2" placeholder="Confirm Password">
                            
</div>
   <!--  {{ form.as_p }} -->
    <input type="submit" value="Change" class="btn btn-primary shadow-2 mb-4">
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
