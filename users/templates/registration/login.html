{% extends 'base.html' %}

{% block content %}

 <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Login</h3>

                    <span class="mb-0 text-muted">
                        {% if msg %}
                            {{ msg | safe }}
                        {% else %}
                            Add your credentials
                        {% endif %} 
                    </span>

                    <br />
                    <br />

                    <form role="form" method="post" >
                      

                        {% csrf_token %}

                       
                        <div class="input-group mb-3" >
                            
                        <input class="form-control" type="text" name="username" autofocus="" maxlength="254" required="" id="id_username" placeholder="User Name">
                          
                        </div>
                        
                        <div class="input-group mb-4">
                            <input class="form-control" type="password" name="password" required="" id="id_password" placeholder="Password">
                            
                        </div>
                        
                        <div class="form-group text-left">
                                <div class="checkbox checkbox-fill d-inline">
                                    <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                    <label for="checkbox-fill-a1" class="cr"> Save Details</label>
                                </div>
                        </div>
                        <button type="submit" name="login" class="btn btn-primary shadow-2 mb-4">Login</button>

                    </form>

                        <p class="mb-0 text-muted"> <a href="{% url 'password_reset' %}" >Resets password</a></p>
                        <p class="mb-0 text-muted"> <a href="{% url 'register' %}" >Registers</a></p>
                        <p class="mb-0 text-muted"> <a href="{% url 'dashboard' %}" >Back to dashboards</a></p>
                    <br />
                   
                </div>
            </div>
        </div>
    </div>
