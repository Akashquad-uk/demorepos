{% extends 'base.html' %}

{% block content %}
 <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Login</h3>

                 

                    
                    <br />
<h2> Register </h2>
<br/>

<form method="post" role="form">
    {% csrf_token %}
                        <div class="input-group mb-3">
                            <input class="form-control" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" placeholder="Username">
                        </div>
                        
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" type="email" name="email" maxlength="254" id="id_email" placeholder="Email">
                        </div>

                        <div class="input-group mb-4">
                            <input type="password" name="password1" required="" id="id_password1" class="form-control" placeholder="password">
                        </div>

                        <div class="input-group mb-4">
                            <input type="password" name="password2" required="" id="id_password2" class="form-control" placeholder="confirm password">
                        </div>

    

<input type="submit" value="Register" class="btn btn-primary shadow-2 mb-4">
</form>
<a href="{% url 'login' %}">Back to login</a>

</div>
</div>
</div>
</div>


{% endblock %}
